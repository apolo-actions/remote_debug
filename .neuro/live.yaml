kind: live
title: Test

defaults:
  preset: cpu-small
  life_span: 1h

volumes:
  data:
    remote: "storage:"
    mount: /project/data
    local: data
  code:
    remote: "storage:"
    mount: /project/modules
    local: modules
  config:
    remote: "storage:"
    mount: /project/config
    local: config
    read_only: True
  notebooks:
    remote: "storage:"
    mount: /project/notebooks
    local: notebooks
  results:
    remote: "storage:"
    mount: /project/results
    local: results
  project:
    remote: "storage:"
    mount: /project
    local: .

jobs:
  remote_debug:
    action: gh:apolo-actions/remote_debug@master
    args:
      image: ghcr.io/neuro-inc/base:latest
      volumes_data_remote: $[[ volumes.data.remote ]]
      volumes_code_remote: $[[ volumes.code.remote ]]
      volumes_config_remote: $[[ volumes.config.remote ]]
      volumes_results_remote: $[[ volumes.results.remote ]]
